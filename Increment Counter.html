<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Increment Counter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><title>Document</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa fa-twitter fa-3x"></i>
        <div class="counter"  data-target='12000'>
            12000
        </div>
        <span>
            Twitter Followers
        </span>
    </div>
    <div class="counter-container">
        <i class="fa fa-youtube fa-3x"></i>
        <div class="counter"  data-target='12000'>
            12000
        </div>
        <span>
            Youtube Subscribers
        </span>
    </div>
    <div class="counter-container">
        <i class="fa fa-facebook fa-3x"></i>
        <div class="counter"  data-target='12000'>
            12000
        </div>
        <span>
            Facebook Users
        </span>
    </div>
    <div class="counter-container">
        <i class="fa fa-github fa-3x"></i>
        <div class="counter"  data-target='12000'>
            12000
        </div>
        <span>
            Github Fans
        </span>
    </div>
    <script src="Increment Counter.js"></script>
</body>
</html>
